<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Search Trivia</title>
 <link rel="stylesheet" href="css/main.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  </head>
  <body>
<div class="container">
  <div class="gameBox">
    <span>Country Trivia Word Search</span>
    <div id="QuestionContainer">
      <p id="question"></p>
      <button id="startButton">Start playing</button>
      <button id="next" class="active">Next</button>
      </div>
      <div id="lostGame"class="hidden">
        You ran out of time!
      <button id="PlayAgainButton">Play Again</button>
      </div>
      <div id="winGame" class="hidden">
        Amazing! You finished all levels before the time ran out!
        <button id="PlayAgainWin">Play Again</button>
      </div>
      <div id="countryList" class="active">
        <ul>
          <li id="6">Singapore</li>
          <li id="9">Malta</li>
          <li id="10">Mongolia</li>
          <li id="5">Russia</li>
          <li id="8">Monaco</li>
          <li id="1">USA</li>
          <li id="2">Nauru</li>
          <li id="7">China</li>
          <li id="4">Canada</li>
          <li id="3">France</li>
        </ul>
      </div>
      <div id="timer_div" class="active">
      </div>
      <div class="wordSearchGrid">
        <table>
        <tbody id="letterBox">
        </tbody>
      </table>
      </div>
    <div class="playerAnswer"></div>
  </div>
</div>

    <script src="js/game.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
